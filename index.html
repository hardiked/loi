	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="./index.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>
	<script type="application/javascript" language="javascript">
		window.onload=draw;
		async function draw(){
			var distance=[
				[0,12,11,7,10,10,9,8,6,12],
				[12,0,8,5,9,12,14,16,17,22],
				[11,8,0,9,15,17,8,18,14,22],
				[7,5,9,0,7,9,11,12,12,17],
				[10,9,15,7,0,3,17,7,15,18],
				[10,12,17,9,3,0,18,6,15,15],
				[9,14,8,11,17,18,0,16,8,16],
				[8,16,18,12,7,6,16,0,11,11],
				[6,17,14,12,15,15,8,11,0,10],
				[12,22,22,17,18,15,16,11,10,0]
			];

			var demand=[0,10,15,18,17,3,5,9,4,6];

			var k=40;

			var iMax = 9;
			var jMax = 10;
			var f = new Array();

			for (i=0;i<iMax;i++){
			 	f[i]=new Array();
			 	for (j=0;j<jMax;j++){
			  		f[i][j]=0;
			 	}
			}
			var final=new Array();

			for(i=1;i<=8;i++){
				for(j=2;j<=9;j++){
					if(i<j){
						f[i][j]=distance[0][i]+distance[0][j]-distance[i][j];
						final.push([f[i][j],i,j]);
					}
				}
			}

			function sleep(ms) {
			  	return new Promise(resolve => setTimeout(resolve, ms));
			}

			function sortFunction(a, b) {
			    if (a[0] === b[0]) {
			        if(a[1]!=b[1]){
			        	return (a[1] < b[1]) ? -1 : 1;
			        }
			        if(a[2]!=b[2]){
			        	return (a[2] < b[2]) ? -1 : 1;
			        }
			        else{
			        	return 0;
			        }
			    }
			    else {
			        return (a[0] > b[0]) ? -1 : 1;
			    }
			}

			final.sort(sortFunction);
			var set=new DisjointSet(10,demand);

			for(i=0;i<final.length;i+=1){
				if(!set.connected(final[i][1],final[i][2])){
					if(set.demanded(final[i][1])+set.demanded(final[i][2])<=k){
						set.add(final[i][1],final[i][2]);
					}
				}
			}

			var answer=set.extract();
			console.log(answer);
			var div = document.createElement('div');
			div.className="row";
			div.setAttribute("style","text-align:left");
			div.setAttribute("style","margin-left:2%");
			var string="";
			for(i=0;i<answer.length;i++){
				for(j=0;j<answer[i].length;j++){
					if(j!=answer[i].length-1)
						string=string+answer[i][j]+"-";
					else{
						string=string+answer[i][j];
					}
				}
				console.log(string);
				div.innerHTML+= i+1 + " path is "+string+'<br />';
				string="";	
			}
		    div.className = 'row';

		    
		    document.getElementById('content').appendChild(div);


			var canvas=document.getElementById("canvas1");
			var ctx=canvas.getContext("2d");
			ctx.lineWidth=5;
			var cost=0;
			var d;
			d=document.createElement('div');
			d.style.position = "absolute";
			d.style.left = '250px';
			d.style.top = '250px';
			d.innerHTML="(0,0)";
			document.getElementById('content').appendChild(d);
			for(i=0;i<answer.length;i++){	
				// console.log("i");
				if(i!=0){
					await sleep(1000);
				}
				for(j=0;j<answer[i].length;j++){
					if(j==0){
						cost+=distance[0][answer[i][j]];
						ctx.beginPath();
						ctx.moveTo(0,0);
						ctx.lineTo(0,answer[i][j]*50);
						if(i==0){
							ctx.strokeStyle="red";
							ctx.stroke();
						}
						if(i==1){
							ctx.strokeStyle="green";
							ctx.stroke();
						}
						if(i==2){
							ctx.strokeStyle="yellow";
							ctx.stroke();
						}
						d=document.createElement('div');
						d.style.position = "absolute";
						d.style.left = 250+'px';
						d.style.top = 250+(answer[i][j]*50)+'px';
						d.innerHTML="(0,"+answer[i][j]+")";
						document.getElementById('content').appendChild(d);
						// if(i==0){
							var cssSelector = await anime({
							  	targets: '.bg',
							  	translateY:(answer[i][j]*50),
							  	duration: 500,
							  	easing: 'easeOutQuad'
							});
							await sleep(500);
						// }
						// if(answer[i].length==1){
						// 	console.log("gd");
						// 	ctx.lineTo(0,0);
						// 	ctx.strokeStyle="purple";
						// 	ctx.stroke();
						// }
					}
					else if(j!=answer[i].length-1){
						cost+=distance[answer[i][j-1]][answer[i][j]];
						ctx.lineTo(answer[i][j-1]*50,answer[i][j]*50);
						if(i==0){
							ctx.strokeStyle="red";
							ctx.stroke();
						}
						if(i==1){
							ctx.strokeStyle="green";
							ctx.stroke();
						}
						if(i==2){
							ctx.strokeStyle="yellow";
							ctx.stroke();
						}
						d=document.createElement('div');
						d.style.position = "absolute";
						d.style.left = 250+(answer[i][j-1]*50)+'px';
						d.style.top = 250+(answer[i][j]*50)+'px';
						d.innerHTML="("+answer[i][j-1]+","+answer[i][j]+")";
						document.getElementById('content').appendChild(d);
						var cssSelector = await anime({
						  	targets: '.bg',
						  	translateX:answer[i][j-1]*50,
						  	translateY:answer[i][j]*50,
						  	duration: 500,
						  	easing: 'easeOutQuad'
						});
						await sleep(500);
					}
					// console.log(answer.length);
					if(j==answer[i].length-1){
						// console.log("lk");
						if(answer[i].length==1){
							// console.log("fd");
							cost+=distance[answer[i][j]][0];
							ctx.lineTo(0,0);
							if(i==0){
								ctx.strokeStyle="red";
								ctx.stroke();
							}
							if(i==1){
								ctx.strokeStyle="green";
								ctx.stroke();
							}
							if(i==2){
								ctx.strokeStyle="yellow";
								ctx.stroke();
							}
							var cssSelector = await anime({
							  	targets: '.bg',
							  	translateY:-(answer[i][j]*50-150),
							  	duration: 1000,
							  	easing: 'easeOutQuad'
							});
							await sleep(500);
						}
						else{
							cost+=distance[answer[i][j-1]][answer[i][j]];
							ctx.lineTo(answer[i][j-1]*50,answer[i][j]*50);
							if(i==0){
								ctx.strokeStyle="red";
								ctx.stroke();
							}
							if(i==1){
								ctx.strokeStyle="green";
								ctx.stroke();
							}
							if(i==2){
								ctx.strokeStyle="yellow";
								ctx.stroke();
							}
							d=document.createElement('div');
							d.style.position = "absolute";
							d.style.left = 250+(answer[i][j-1]*50)+'px';
							d.style.top = 250+(answer[i][j]*50)+'px';
							d.innerHTML="("+answer[i][j-1]+","+answer[i][j]+")";
							document.getElementById('content').appendChild(d);
							var cssSelector = await anime({
							  	targets: '.bg',
							  	translateY:answer[i][j]*50,
							  	translateX:answer[i][j-1]*50,
							  	duration: 1000,
							  	easing: 'easeOutQuad'
							});
							await sleep(500);
							cost+=distance[answer[i][j]][0];
							ctx.lineTo(0,0);
							if(i==0){
								ctx.strokeStyle="red";
								ctx.stroke();
							}
							if(i==1){
								ctx.strokeStyle="green";
								ctx.stroke();
							}
							if(i==2){
								ctx.strokeStyle="yellow";
								ctx.stroke();
							}
							var cssSelector = await anime({
							  	targets: '.bg',
							  	translateX:-(answer[i][j-1]*50),
							  	translateY:-(answer[i][j]*50),
							  	duration: 1000,
							  	easing: 'easeOutQuad'
							});
							await sleep(500);
							// console.log(i);
							// if(i==0){
							// 	ctx.strokeStyle="red";
							// }
							// if(i==1){
							// 	ctx.strokeStyle="green";
							// }
							// if(i==2){
							// 	ctx.strokeStyle="yellow";
							// }
							// ctx.stroke();
						}
					}
				}
				console.log(cost);
			}
			div.innerHTML+="Total cost is "+cost;	
		}
	</script>
	<title>LOI project</title>
</head>
<body>
	<h1 style="text-align: center;" id="content">Vehicle Routing Problem</h1>
	<div class="bg"></div>
	<div style="margin-left: 250px;margin-top: 5%;">
		<canvas id="canvas1" width="700" height="500"></canvas>
	</div>

</body>	

</html>
